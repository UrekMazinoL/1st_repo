<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, td{
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      width: 100px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>  
    </tr>
    <tr>
      <td>5</td>
      <td rowspan="2">6</td>
      <td>7</td>
      <td>8</td>  
    </tr>
    <tr>
      <td>9</td>
      
      <td>11</td>
      <td>12</td>  
    </tr>
  </table>

</body>
</html>
