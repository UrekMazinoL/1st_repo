<title>텍스트 꾸미기</title>
<body>
  <h3> 텍스트 꾸미기</h3>
  <p>
    <b>진하게</b><br>
    <strong>중요한</strong><br>
    <i>이텔릭으로 강조</i><br>
    <b><i>진하게 이텔릭으로 강조</i></b>
    보통문제<small>한 단계 작은문자</small><br>
    <del>삭제</del><br>
    <ins>추가</ins><br>
    보통문자의<sup>윗첨자</sup><br>
    보통문자의<sub>아래첨자</sub><br>
    <mark>하이라이팅</mark><br>
      </p>
 </body>
</html>
